<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><a href="./index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png" alt="" id="imgtitulo"></a></h1>
        <div>
            <form action="" class="row">
                <div class="col-6">
                    <label for="tipoP" class="form-label row">
                        Tipo de pokemon
                        <select name="tipoP" id="tipoP" class="form-select">
                            <option value="todos">Todos</option>
                        </select>
                    </label>
                </div>

                <div class="col-6 ">
                    <label for="busqueda" class="form-label row">
                        Nombre del pokemon
                        <input type="text" name="busqueda" placeholder="Busca tu pokemon" id="busqueda" class="form-control w-100">
                    </label>
                </div>
                <div class="col-12 text-center p-0">
                    <button class="btn btn-outline-success w-100 " id="boton" type="button">Buscar Pokemon</button>
                    
                </div>
            </form>
        </div>

        <div class="row mt-3" id="contenedor">
            
        </div>

        <div class="navbar bg-body-tertiary" id="paginacion">
            <div id="">
                <button class="btn btn-outline-success" type="button" id="previust">←← Antes</button>
            </div>
            <div id="">
                <button class="btn btn-outline-success" type="button" id="next">Siguiente →→</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
